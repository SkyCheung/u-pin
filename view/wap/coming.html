<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>{$ym_title}</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/help.css" />
		<style type="text/css">
			body{background-color:#fff;}
		</style>
	</head>
	<body>
		<div class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-left-nav"></a>
			<h1 class="mui-center mui-title">{$name}</h1>
		</div>
		<div class="mui-content-top">
			<img src="http://almaoasislonghai.com/wp-content/uploads/2016/03/coming-soon.png" width="95%" style="margin-top:100px;">
			<div style="padding: 20px 0 0 50px;"><h2>敬请期待~小白在快马加鞭准备</h2></div>
		</div>
		<script type="text/javascript" src="js/mui.min.js" ></script>
		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script>
			mui('body').on('tap','.help li a',function(){
				var a = this;
				var href = a.href;
				if(href != 'javascript:void(0);'){
					window.location.href = href;
				}
			});
			mui('body').on('tap','.mui-icon-left-nav',function(){
				history.go(-1);
			});
		
		</script>
	</body>
</html>
