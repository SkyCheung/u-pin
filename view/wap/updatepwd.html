<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<title>修改密码 - {$ym_title}</title>
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/center.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a href="javascript:void(0);" onclick="history.go(-1);" class="mui-pull-left mui-icon mui-icon-left-nav"></a>
			<h1 class="mui-title" id="mytitle">修改密码</h1>
		</header>
		<div class="mui-content register">
			<ul class="mui-table-view inplab edit-passw">
				<li class="mui-table-view-cell mui-input-row">
					<input type="password" name="oldpwd" id="oldpwd" value="" placeholder="原密码" class="phoneinp mui-input-password" maxlength="20"/>
				</li>
				<li class="mui-table-view-cell mui-input-row">
					<input type="password" name="password" id="password" value="" placeholder="新密码" class="phoneinp mui-input-password" maxlength="20"/>
				</li>
				<li class="mui-table-view-cell mui-input-row">
					<input type="password" name="repassword" id="repassword" value="" placeholder="确认密码" class="phoneinp mui-input-password" placeholder="确认密码"/>
				</li>
				<p class="passw-rule" style="text-align: center;">6~12位数字、字母</p>
			</ul>
			<div class="btn-box">
				<a href="javascript:void(0);" class="btn btn-grey" id="regist" onclick="javascript:updatePwd();">完成</a>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/users.js" ></script>
	</body>
</html>
