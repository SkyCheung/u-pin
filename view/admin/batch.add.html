<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>产品发布</title>

<script src="{adm_tpl}/js/main.js" type="text/javascript"></script>

<link href="{adm_tpl}/css/css.css" rel="stylesheet" type="text/css" />


<script type="text/javascript" src="{adm_tpl}/js/jquery.js"></script>


<link rel="stylesheet" href="$images/skins/lhgcalendar.css" />
<script type="text/javascript" src="$images/lhgcalendar.min.js"></script>
<script>

$(function(){
    $('#c_time').calendar();
});
</script>


<link rel="stylesheet" href="$images/uploadify.css" />
<script language="javascript" type="text/javascript">
	//防止客户端缓存文件，造成uploadify.js不更新，而引起的“喔唷，崩溃啦”
	document.write("<script type='text/javascript' "
			+ "src='$images/jquery.uploadify.min.js?" + new Date()
			+ "'></s" + "cript>");
</script>



</head>

<body>
<div id="maintop"><div>你的位置：<span>内容管理 -> 批量上传发布</span></div></div>
<div id="mainnav"> 	<a class="button" href="./admin.html?do={$type}&id={$id}"><span style="color:#090">返回列表</span></a></div>
<div class="maincon">
<form action="" method="post" enctype="multipart/form-data" name="form1" id="form1"><input name="action" type="hidden" id="action" value="batch.add" />
  <div class="row"><label class="row-name">分类：</label><div class="column"><select name="c_toid" id="c_toid">

  {$sortcon}
</select><span></span></div>

 <label class="row-name">时间日期：</label><div class="column"><input name="c_time" type="text" id="c_time" value="{$time}" size="20" readonly="readonly" />
    </div>

</div>
  
  <div class="row"><label class="row-name">缩略图选项：</label><div class="column"> <label>
  
  
  <select name="smalltype" id="smalltype">
    <option value="1"> 绝对大小（剪裁）</option>
    <option value="0"> 比例缩放（根据设置的最大宽高）</option>


</select>

 </label>
  </div>
    <input name="smalltype" type="hidden" id="smalltype" value="0"  />
  </div>
    
<div class="row">
      <label class="row-name">图片：</label><div class="column" style="width:600px;">	
      
      <span style="float:right;margin-right:260px;"><input type="button" class="sub" value=" 开始上传 " onclick="javascript:$('#file_upload').uploadify('settings', 'formData', {'smalltype':document.getElementById('smalltype').value,'c_toid':document.getElementById('c_toid').value,'stype':'{$type}','c_time':document.getElementById('c_time').value});$('#file_upload').uploadify('upload','*')" />&nbsp;&nbsp;<input type="button" class="sub" value=" 取消上传 " onclick="javascript:$('#file_upload').uploadify('cancel','*')" /></span>
      
      
      <input id="file_upload" name="file_upload" type="file" multiple="true">
      
	  <script type="text/javascript">
	  
      
$(function() {
	$('#file_upload').uploadify({
		'formData': {
			'timestamp': '{$timestamp}',
			'type': '{$type}',
			'c_toid': document.getElementById("c_toid").value,
			'smalltype': document.getElementById("smalltype").value,
			'token': '{$token}'
		},
		'removeCompleted': false,
		'auto':false,
		'buttonText': '批量选择图片',
		'height': 25,
		'width': 130,
		'multi': true,
		'fileTypeExts': '*.gif; *.jpg; *.jpeg; *.png;',
		'fileSizeLimit': '3024KB',
		'swf': '$images/uploadify.swf',
		'uploader': './admin.html?do=upload_product_sin',
		'queueSizeLimit': 300,
		'uploadLimit': 300,
		'onSelect': function(file) {},
		'onSelectError': function(file, errorCode, errorMsg) {},
		'onUploadComplete': function(file) {},
		'onUploadError': function(file, errorCode, errorMsg) {},
		'onUploadProgress': function(file, fileBytesLoaded, fileTotalBytes) {},
		'onUploadStart': function(file) {},
		'onUploadSuccess': function(file, data, response) {
			document.getElementById("c_img").value = document.getElementById("c_img").value + data;
			document.getElementById('file_upload-button').style.display = 'none';
			document.getElementById('file_upload').style.display = 'none'
		}
	})
});
      
      
      
      
      </script>
      
      
	  <input type="hidden" name="type" id="type" value="{$type}" />
      </div></div>
    
 <!--
    <div class="row">
      <label class="row-name">是否推荐：</label><div class="column"> <label><input name="c_is" type="radio" id="radio" value="1" checked="checked" /> 是 </label> <label><input type="radio" name="c_is" id="radio" value="0" /> 否</label>
      </div></div>
      -->

 <div class="row"><label class="row-name"></label><div class="column"></div></div>
</form>
  
</div>


<div style="height:2000px;clear:both;">&nbsp;</div>



</body>

</html>
