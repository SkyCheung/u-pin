<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>产品发布</title>

<script src="{adm_tpl}/js/main.js" type="text/javascript"></script>

<link href="{adm_tpl}/css/css.css" rel="stylesheet" type="text/css" />


<script type="text/javascript" src="{adm_tpl}/js/jquery.js"></script>

<link rel="stylesheet" href="/static/editor/themes/default/default.css" />
<script charset="utf-8" src="/static/editor/kindeditor-min.js"></script>
<script>
	var editor;
	KindEditor.ready(function(K) {
		editor = K.create('textarea[name="c_body"]', {
			uploadJson : 'admin.html?do=upload_json',
				fileManagerJson : 'admin.html?do=upload_file_manager_json',
				allowFileManager : true,
				resizeType:0,
				filterMode:false,
				newlineTag : 'br',
				urlType : 'absolute',
				items : [
						'source','undo','redo','plainpaste','wordpaste','fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
						'removeformat', '|', 'table','justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
						'insertunorderedlist', '|', 'image', 'flash','media','link','unlink','clearhtml']
		});
	});
</script>

<link rel="stylesheet" href="$images/skins/lhgcalendar.css" />
<script type="text/javascript" src="$images/lhgcalendar.min.js"></script>
<script>

$(function(){
    $('#c_time').calendar();
});
</script>


<link rel="stylesheet" href="$images/uploadify.css" />
<script type="text/javascript" src="$images/jquery.uploadify.min.js"></script>



</head>

<body>
<div id="maintop"><div>你的位置：<span>内容管理 -> 编辑内容</span></div></div>
<div id="mainnav"> 	<a class="button" href="./admin.html?do=video&id={$toid}"><span style="color:#090">返回列表</span></a></div>
<div class="maincon">
<form action="" method="post" enctype="multipart/form-data" name="form1" id="form1"><input name="action" type="hidden" id="action" value="video.edit" />
  <div class="row"><label class="row-name">视频标题：</label><div class="column"><input name="c_title" type="text" id="c_title" value="{$row[c_title]}" size="50" /> <label><input name="c_c" type="checkbox" id="c_c" value="1" />
    推荐</label><span></span></div></div>
  
<div class="row"><label class="row-name">视频分类：</label><div class="column"><select name="c_toid" id="c_toid">

  {$sortcon}
</select><span></span></div>

 <label class="row-name">时间日期：</label><div class="column"><input name="c_time" type="text" id="c_time" value="{$time}" size="20" readonly="readonly" />
    </div>

</div>
  

    
<div class="row">
      <label class="row-name">缩略图：</label><div class="column">	<input id="file_upload" name="file_upload" type="file" multiple="true">
	 
	  <input type="hidden" name="c_simg" id="c_simg" value="{$row[c_simg]}" /> <input type="hidden" name="c_bimg" id="c_bimg" value="{$row[c_bimg]}" />
      </div>
      
 <label class="row-name">缩略图模式：</label><div class="column"> <label><input name="c_smtype" type="radio" id="c_smtype" value="" {$c_smtype['a']} /> 
        默认 </label> 
      <label><input name="c_smtype" type="radio" id="c_smtype" value="1" {$c_smtype['a1']} /> 
        剪裁(居中) </label> <label><input name="c_smtype" type="radio" id="c_smtype" value="2" {$c_smtype['a2']} /> 
        剪裁(左上) </label> 
        <label><input type="radio" name="c_smtype" id="c_smtype" value="0" {$c_smtype['a0']} /> 
        比例</label>
    </div>
      
      </div>
    

    <div class="row">
      <label class="row-name">视频尺寸：</label><div class="column"> <label> <input name="c_vw" type="text" id="c_vw" value="{$row[c_vw]}" size="4" maxlength="4" />   <input name="c_vh" type="text" id="c_vh" value="{$row[c_vh]}" size="4" maxlength="4" /> <a href="#" onclick="javascript:document.getElementById('c_vw').value=610;javascript:document.getElementById('c_vh').value=498;">普通</a>&nbsp; <a href="#" onclick="javascript:document.getElementById('c_vw').value=930;javascript:document.getElementById('c_vh').value=498;">宽屏 
         
      </a> </label>
      </div></div>
 
      
    <div class="row">
      <label class="row-name">SWF地址：</label><div class="column">
        <input name="c_swfurl" type="text" id="c_swfurl" style="width:280px;" value="{$row[c_swfurl]}" />
        <span>播放器地址，SWF与FLV填写其中一项</span>
    </div></div>  
     
     
    <div class="row">
      <label class="row-name">文件地址：</label><div class="column">
        <input name="c_videourl" type="text" id="c_videourl" style="width:280px;" value="{$row[c_videourl]}" />
        <span>视频文件地址，系统将优先使用</span>
    </div></div>  
      
    <div class="row">
      <label class="row-name">引用内容：</label><div class="column">
      
      <textarea name="c_txt" cols="70" rows="3" id="c_txt">{$row[c_txt]}</textarea>
      </div></div>  
      
      
      
    <div class="row">
      <label class="row-name">内容正文：</label><div><textarea name="c_body" style="width:700px;height:250px;visibility:hidden;">{$row[c_body]}</textarea></div></div>
      
      
    <div class="row"><label class="row-name"></label><div class="column"><input type="submit" class="sub" value=" 提交 " /></div></div>
</form>
  
</div>


<div style="height:20px;clear:both;">&nbsp;</div>



</body>

</html>
