<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>网站切换</title>
		<link href="{adm_tpl}/css/css.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="{adm_tpl}/js/jquery.js"></script>
		<script src="{adm_tpl}/js/main.js" type="text/javascript"></script>
		<script src="{adm_tpl}/js/api.js"></script>
	</head>

	<body>
		<div id="maintop">
			<div>你的位置：<span>会员管理</span></div>
		</div>

		<div id="mainnav"> <a class="button" href="./admin.html?do=member.add"><span>增加会员</span></a><a class="button" href="./admin.html?do=member"><span>用户列表</span></a></div>

		<div id="search">

			<form method="get" id="form1" name="form1">
				搜索：
				<select name="status" class="select">
					<option value="">所有状态</option>
					<option value="1">正常</option>
					<option value="0">冻结</option>
				</select>
				<input name="keyword" type="text" class="key" id="keyword" value="{$keyword}" />
				<input type="submit" value="提交" class="sub" />
				<input name="do" type="hidden" id="do" value="member" />
			</form>
		</div>
<div class="maintab list auto-height-list ajaxedit">			
				<ul class="rowtit">
					<li class="w2"><input type="checkbox" name="chkall"  id="chkall" onclick="checkall(this.form)"/></li>
					<li class="w5 center"><strong>编号</strong></li>
					<li class="w30 center"><strong>用户名</strong></li>
					<li class="w10"><strong>手机</strong></li>
					<li class="w10"><strong>真实姓名</strong></li>
					<li class="w10"><strong>会员等级</strong></li>
					<li class="w5"><strong>状态</strong></li>
					<li class="w15"><strong>操作</strong></li>
				</ul>
				<!--{loop $row $p}-->
				<ul>
					<li class="w2"><input type="checkbox" name="ids[]" value="{$p[id]}" id="checkbox" /></li>
					<li class="w5 center">{$p[id]}&nbsp;</li>
					<li class="w30"><span class="img w60"><img src="{if $p[img]}{$p[img]}{else}{tpl_root}/images/avatar.jpg{/if}"/></span>{$p[uname]}&nbsp;</li>
					<li class="w10">{$p[mobile]}&nbsp;</li>
					<li class="w10">{$p[realname]}&nbsp;</li>
					<li class="w10">{$p[grade_name]}&nbsp;</li>
					<li class="w5"><a href="javascript:void(0);" class="ajax i-status{if $p['status']=='1'} i-status-on{/if}"  data-orival="{$p[status]}" data-id="{$p[id]}" data-do="member" data-val="{$p[status]}" data-act="edit_status"></a></li>
					
					<li class="w15"><a href="./admin.html?do=member.edit&id={$p[id]}" class="edit">修改</a><a href="javascript:void(0);" onclick="isdel('该操作将同时会删除该会员的收藏、购物车、登录授权等相关信息，且不可恢复。','/admin.html?do=member.delete&id={$p[id]}');" class="del">删除</a></li>
				</ul>
				<!--{/loop}-->
				<div class="page" style="">{$pages['pages']}</div>
			
		</div>
    
	</body>

</html>
