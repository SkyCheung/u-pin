<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>文章/新闻管理</title>
<link href="{adm_tpl}/css/css.css" rel="stylesheet" type="text/css" />
<script src="{adm_tpl}/js/main.js" type="text/javascript"></script>

<link rel="stylesheet" href="/static/editor/themes/default/default.css" />
<script charset="utf-8" src="/static/editor/kindeditor-min.js"></script>

<script>
	var editor;
	KindEditor.ready(function(K) {
		editor = K.create('textarea[name="c_body"]', {
			uploadJson : 'admin.html?do=upload_json',
				fileManagerJson : 'admin.html?do=upload_file_manager_json',
				allowFileManager : true,
				resizeType:0,
				newlineTag : 'br',
				filterMode:false,
				urlType : 'absolute',
				items : [
						'source','undo','redo','plainpaste','wordpaste','fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
						'removeformat', '|', 'table','justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
						'insertunorderedlist', '|', 'image', 'flash','media','link','unlink','clearhtml','baidumap']
		});
	});
</script>

</head>

<body>
<div id="maintop"><div>你的位置：<span>内容管理 -> {$name} -> 编辑内容</span></div></div>

<div id="mainnav"> 	

<!--{if $pid=='0'}-->
<a class="button" href="./admin.html?do=columns"><span style="color:#090">返回上级</span></a><!--{else}-->
<a class="button" href="./admin.html?do={$backtype}&id={$backcode}"><span style="color:#090">返回上级</span></a>
<!--{/if}-->


<a class="button" href="./admin.html?do={$type}&id={$code}"><span style="color:#888">当前：{$name}</span></a>




<!--{if $nextlist}-->
<a class="button next" href="javascript:void(0);"><span style="color:#F63">{$nextsortname}：</span></a>
<!--{/if}-->
<!--{loop $nextlist $p}-->
<a class="button" href="./admin.html?do={$p[type]}&id={$p[code]}"><span>{$p[title]}</span></a>
<!--{/loop}-->
</div>


<div class="maincon" style="height:550px;">
<ul>
<form  action="" method="post" id="form1" name="form1">
<textarea name="c_body" style="width:93%;height:450px;visibility:hidden;">{$c_body}</textarea>


<br />
<input type="submit" value="提交" style="height:30px;line-height:20px;width:80px; text-align:center;" />
<input name="action" type="hidden" id="action" value="spage" />
<input name="oimg" type="hidden" id="oimg" value="{$oimg}" />
</form>

</ul>

</div>






</body>

</html>
