<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>角色管理</title>
		<link href="{adm_tpl}/css/css.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="{adm_tpl}/js/jquery.js"></script>
		<script src="{adm_tpl}/js/main.js" type="text/javascript"></script>
		<script src="{adm_tpl}/js/api.js"></script>
	</head>

	<body>
		<div id="maintop">
			<div>你的位置：<span>角色管理</span></div>
		</div>
       <form method="post" id="role" name="form1">
		<div id="mainnav">
			<a class="button" href="./admin.html?do=role&act=add"><span>添加</span></a>
			<input type="hidden" value="role.delete" name="action" />
		</div>

		<div class="maintab list auto-height-list ajaxedit">			
				<ul class="rowtit">
					<!--<li class="w5"><input type="checkbox" name="chkall"  id="chkall" onclick="checkall(this.form)"/></li>-->
					<li class="w40"><strong>名称</strong></li>
					<li class="w15"><strong>状态</strong></li>
					<li class="w15"><strong>描述</strong></li>
					<li class="w15"><strong>操作</strong></li>
				</ul>
				<!--{loop $row $p}-->
				<ul>
					<!--<li class="w5"><input type="checkbox" name="ids[]" value="{$p[id]}" id="checkbox" /></li>-->
					<li class="w40">{$p[name]}</li>
					<li class="w15"><a href="javascript:void(0);" class="ajax i-status{if $p['status']=='1'} i-status-on{/if}"  data-orival="{$p[status]}" data-id="{$p[id]}" data-do="role" data-val="{$p[status]}" data-act="edit_status"></a></li>
					<li class="w15">{$p[memo]}&nbsp;</li>
					<li class="w15"><a href="./admin.html?do=role&act=edit&id={$p[id]}" class="edit">修改</a><a href="javascript:void(0);" {if $p['id'] >3}onclick="isdel('{$p[name]}','/admin.html?do=role&act=delete&id={$p[id]}');" class="del"{else}class="del disabled" title="系统内置角色，不能删除"{/if}>删除</a></li>
				</ul>
				<!--{/loop}-->
				<div class="page" style="">{$pages['pages']}</div>
			
		</div>
       </form>
       
	</body>

</html>
