<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>系统设置</title>
<link href="{adm_tpl}/css/css.css" rel="stylesheet" type="text/css" />
<script src="{adm_tpl}/js/jquery.js" type="text/javascript"></script>
<script src="{adm_tpl}/js/main.js" type="text/javascript"></script>
</head>

<body>
<div id="maintop"><div>你的位置：<span>系统设置 -> 网站工具</span></div></div>

<div id="mainnav">
			<a class="button" href="./admin.html?do=set&tab=base" onclick="this.blur();"><span>基本设置</span></a>
			<a class="button" href="./admin.html?do=set&tab=shop" onclick="this.blur();"><span>商品、购物</span></a>
			<a class="button" href="./admin.html?do=banner" onclick="this.blur();"><span>Banner组图</span></a>
			<a class="button" href="./admin.html?do=link" onclick="this.blur();"><span>友情链接</span></a>
			<a class="button" href="./admin.html?do=watermark" onclick="this.blur();"><span>缩略图、水印设置</span></a>
			<a class="button" href="./admin.html?do=tools" onclick="this.blur();"><span>网站工具</span></a>
		</div>


<div class="maincon">

 <form id="form1" name="form1" method="post" action="">
<div class="row" >
      <label class="row-name">压缩图片：</label>
      <div class="column">        
        最大宽度
          <input name="max_width" type="text" id="max_width" value="1000" size="4" maxlength="4" />
        最大高度
        <input name="max_height" type="text" id="max_height" value="4600" size="4" maxlength="4" />
        <input type="submit" name="button" id="button" value="提交" class="sub" onclick="javascript:msg('功能未开放');return false;"/>
        <input name="action" type="hidden" id="action" value="site.maxwidth" />
        
      <span>压缩图片的最大宽高度</span></div></div>
</form>



 <form id="form1" name="form1" method="post" action="">
<div class="row">
      <label class="row-name">缩略图宽高：</label>
      <div class="column">
      	<label><input type="radio" name="kk_type" value="goods" checked="checked"/>商品模块</label>
      	<label style="margin-right: 30px;"><input type="radio" name="kk_type" value="news"/>文章模块</label>
        宽
        <input name="kk_width" type="text" id="kk_width" value="{if $ym_goods_width}{$ym_goods_width}{else}200{/if}" size="3" maxlength="4" />
        高
        <input name="kk_height" type="text" id="kk_height" value="{if $ym_goods_height}{$ym_goods_height}{else}160{/if}" size="3" maxlength="4" />
        <input type="submit" name="button" id="button" value="提交" class="sub" />
        <input name="action" type="hidden" id="action" value="batch.sm" />
        
      <span>批量设置栏目的内容缩略图宽高值</span></div></div>
</form>

	<div class="row">
	  <label class="row-name">批量缩略图：</label>
	  <div class="column"><a href="javascript:void(0);" onclick="javascript:win('/admin.html?do=batch.pic.sm');">开始</a><span>批量重新生成缩略图，适应于重新统一调置缩略图大小</span></div></div>
    <div class="row">
      <label class="row-name">批量水印：</label>
      <div class="column"><a href="javascript:void(0);" onclick="javascript:win('/admin.html?do=batch.pic.wm');">开始</a><span>批量重新生成水印图片，防止盗用。</span></div></div>


</div>


</body>

</html>
