<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>通用缩略图设置</title>
<link href="{adm_tpl}/css/css.css" rel="stylesheet" type="text/css" />
<script src="{adm_tpl}/js/main.js" type="text/javascript"></script>
</head>

<body>
<div id="maintop"><div>你的位置：<span>系统设置 -> 通用缩略图设置</span></div></div>

<div id="mainnav"> 	<a class="button" href="./admin.html?do=set&tab=base" onclick="this.blur();"><span>基本设置</span></a><a class="button" href="./admin.html?do=set-display" onclick="this.blur();"><span>通用缩略图设置</span></a></div>


<div class="maincon">
<form action="" method="post" id="form1" name="form1"><input name="action" type="hidden" id="action" value="set-display" />


<!--
	<div class="row"><label class="row-name">默认语言版本：</label><div class="column"><input name="" class="nob"  type="radio" value="" />中文版 <input name="" class="nob"  type="radio" value="" />英文版 <input name="" class="nob"  type="radio" value="" /> 繁体版</div></div>    
-->

<div class="row">
  <label class="row-name">产品模块图宽：</label><div class="column"><input name="product_w" type="text" id="product_w" value="{$product_w}" size="4" maxlength="4" /><span></span></div>
  <label class="row-name">高：</label>
  <div class="column"><input name="product_h" type="text" id="product_h" value="{$product_h}" size="4" maxlength="4" /><span></span></div>
  
<label class="row-name">每页显示：</label>
  <div class="column"><input name="product_l" type="text" id="product_l" value="{$product_l}" size="4" maxlength="4" /><span></span></div>
  
  </div>
  

<div class="row">
  <label class="row-name">图片模块图宽：</label><div class="column"><input name="photo_w" type="text" id="photo_w" value="{$photo_w}" size="4" maxlength="4" /><span></span></div>
  <label class="row-name">高：</label>
  <div class="column"><input name="photo_h" type="text" id="photo_h" value="{$photo_h}" size="4" maxlength="4" /><span></span></div>
<label class="row-name">每页显示：</label>
  <div class="column"><input name="photo_l" type="text" id="photo_l" value="{$photo_l}" size="4" maxlength="4" /><span></span></div>
  
  </div>
  
<div class="row">
  <label class="row-name">文章模块图宽：</label><div class="column"><input name="news_w" type="text" id="news_w" value="{$news_w}" size="4" maxlength="4" /><span></span></div>
  <label class="row-name">高：</label>
  <div class="column"><input name="news_h" type="text" id="news_h" value="{$news_h}" size="4" maxlength="4" /><span></span></div>
  
<label class="row-name">每页显示：</label>
  <div class="column"><input name="news_l" type="text" id="news_l" value="{$news_l}" size="4" maxlength="4" /><span></span></div>
  </div>
  




    <div class="row"><label class="row-name"></label><div class="column"><input type="submit" class="sub" value=" 提交 " /></div></div>
</form>
</div>






</body>

</html>
