<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>友情链接</title>

<script src="{adm_tpl}/js/jquery.js" type="text/javascript"></script>
<script src="{adm_tpl}/js/main.js" type="text/javascript"></script>

<link href="{adm_tpl}/css/css.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div id="maintop">
  <div>你的位置：<span>系统设置 -> 编辑链接</span></div></div>
<div id="mainnav"> 	<a class="button" href="./admin.html?do=link.add"><span>新建链接</span></a><a class="button" href="./admin.html?do=link"><span>链接列表</span></a></div>

<div class="maincon">
<form action="" method="post" enctype="multipart/form-data" name="form1" id="form1"><input name="action" type="hidden" id="action" value="link.edit" />


<!--
<div class="row"><label class="row-name">引用于：</label><div class="column"> <label><input name="c_index" type="radio" id="c_index" value="1" {$c_index[1]}  /> 首页 </label> <label><input name="c_index" type="radio" id="c_index" value="0" {$c_index[0]} /> 全局</label><span></span>
      </div></div>
-->

  <div class="row"><label class="row-name">链接名称：</label><div class="column"><input name="c_title" type="text" id="c_title" value="{$row[c_title]}" size="30" /><span></span></div> </div>
   
   
   
<div class="row"><label class="row-name">缩略图：</label><div class="column"><input type="file" name="file_upload" id="file_upload" /><input type="hidden" name="c_simg" id="c_simg" value="{$row[c_simg]}" />
	<img  src="{$row[c_simg]}" width="100" height="60" class="imghover"/>
</div></div>
<div class="row"> <label class="row-name">链接地址：</label><div class="column"><input name="c_url" type="text" id="c_url" value="{$row[c_url]}" size="30" />
</div></div>
    
    
    <div class="row">
      <label class="row-name">显示：</label><div class="column"> <label><input name="c_is" type="radio" id="radio" value="1" {$c_is[1]} /> 显示(启用) </label> 
      <label><input name="c_is" type="radio" id="radio" value="0" {$c_is[0]} /> 隐藏(待用)</label><span></span>
      </div></div>
    
<div class="row"><label class="row-name"></label><div class="column"><input type="submit" class="sub" value=" 提交 " /></div></div>
</form>
  
</div>






</body>

</html>
