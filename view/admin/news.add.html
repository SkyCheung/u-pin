<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>发布文章</title>

<script src="{adm_tpl}/js/jquery.js" type="text/javascript"></script>
<script src="{adm_tpl}/js/main.js" type="text/javascript"></script>

<link href="{adm_tpl}/css/css.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="/static/editor/themes/default/default.css" />
<script charset="utf-8" src="/static/editor/kindeditor-min.js"></script>

<script>
	var editor;
	KindEditor.ready(function(K) {
		editor = K.create('textarea[name="c_body"]', {
			uploadJson : 'admin.html?do=upload_json',
				fileManagerJson : 'admin.html?do=upload_file_manager_json',
				allowFileManager : true,
				resizeType:0,
				filterMode:false,
				urlType : 'absolute'
		});
	});
 
</script>
</head>

<body>
<div id="maintop"><div>你的位置：<span>内容管理 -> 发布文章</span></div></div>
<div id="mainnav"> 	<a class="button" href="./admin.html?do=columns"><span style="color:#090">返回列表</span></a></div>
<div class="maincon">
<form action="" method="post" enctype="multipart/form-data" name="form1" id="form1">
	<input name="action" type="hidden" id="action" value="news.add" />
  <div class="row"><label class="row-name">文章标题：</label><div class="column"><input name="c_title" type="text" id="c_title" value="{$row[c_title]}" size="60" /> <label><input name="c_c" type="checkbox" id="c_c" value="1" {$cc} />
    推荐</label><span></span></div></div>
  
<div class="row"><label class="row-name">文章分类：</label><div class="column"><select name="c_toid" id="c_toid">

  {$sortcon}
</select><span></span></div>

 <label class="row-name">作者/来源：</label><div class="column"><input name="c_author" type="text" id="c_author" value="{$row[c_author]}" size="12" />
    </div>
   
 <label class="row-name">时间日期：</label><div class="column"><input name="c_time" type="text" id="c_time" value="{$time}" size="20" readonly="readonly" />
   </div>
</div>
  

<div class="row">
      <label class="row-name">缩略图：</label><div class="column"><input type="file" name="file_upload" id="file_upload" />
    </div>
    
 <label class="row-name">缩略图模式：</label><div class="column"> <label><input name="c_smtype" type="radio" id="c_smtype" value="" checked="checked" {$c_smtype['a']} /> 
        默认 </label> 
      <label><input name="c_smtype" type="radio" id="c_smtype" value="1" {$c_smtype['a1']} /> 
        剪裁(居中) </label> <label><input name="c_smtype" type="radio" id="c_smtype" value="2" {$c_smtype['a2']} /> 
        剪裁(左上) </label> 
        <label><input type="radio" name="c_smtype" id="c_smtype" value="0" {$c_smtype['a0']} /> 
        比例</label>
    </div>
    
    </div>
    
 <!--
    <div class="row">
      <label class="row-name">是否推荐：</label><div class="column"> <label><input name="c_is" type="radio" id="radio" value="1" checked="checked" /> 是 </label> <label><input type="radio" name="c_is" id="radio" value="0" /> 否</label>
      </div></div>
      -->
      
    <div class="row">
      <label class="row-name">内容简介：</label><div class="column">
      
      <textarea name="c_txt" cols="70" rows="3" id="c_txt"></textarea>
      </div></div>  

    <div class="row">
      <label class="row-name">内容正文：</label><div><textarea name="c_body" style="width:700px;height:450px;visibility:hidden;">{$row[c_body]}</textarea></div></div>
      
    <div class="row"><label class="row-name"></label><div class="column"><input type="submit" class="sub" value=" 提交 " onclick="toTop();"/></div></div>
</form>
  
</div>

<link rel="stylesheet" type="text/css" href="./static/datepicker/css/jquery-ui.css" />
<script src="./static/datepicker/js/jquery-ui-1.10.4.custom.min.js"></script>
<script src="./static/datepicker/js/jquery.ui.datepicker-zh-CN.js"></script>
<script type="text/javascript">
	$(function(){
	   $("input[name='c_time']" ).datetimepicker();
	});	
</script>
</body>

</html>
