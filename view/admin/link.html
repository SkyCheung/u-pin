<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>友情链接管理</title>
<link href="{adm_tpl}/css/css.css" rel="stylesheet" type="text/css" />
<script src="{adm_tpl}/js/jquery.js" type="text/javascript"></script>
<script src="{adm_tpl}/js/main.js" type="text/javascript"></script>
</head>

<body>
<div id="maintop"><div>你的位置：<span>内容管理 -> 友情链接</span></div></div>



<div id="mainnav">
			<a class="button" href="./admin.html?do=set&tab=base" onclick="this.blur();"><span>基本设置</span></a>
			<a class="button" href="./admin.html?do=set&tab=shop" onclick="this.blur();"><span>商品、购物</span></a>
			<a class="button" href="./admin.html?do=banner" onclick="this.blur();"><span>Banner组图</span></a>
			<a class="button" href="./admin.html?do=link" onclick="this.blur();"><span>友情链接</span></a>
			<a class="button" href="./admin.html?do=watermark" onclick="this.blur();"><span>缩略图、水印设置</span></a>
			<a class="button" href="./admin.html?do=tools" onclick="this.blur();"><span>网站工具</span></a>
		</div>


<div id="search">

<form method="get" id="form1" name="form1">
搜索：
  <input name="keyword" type="text"  class="key" id="keyword" value="{$keyword}"/>
  <input type="submit" value="提交" class="sub" />
  
  <input name="p" type="hidden" id="p" value="admin" />
  <input name="do" type="hidden" id="do" value="{$do}" />
</form>
</div>

<div id="mainnav"> 	
<a class="button next" href="./admin.html?do={$do}.add&amp;id={$code}"><span style="color:#C00">增加链接</span></a>
</div>


<div class="maintab">
<form method="post" id="pform_list" name="pform_list">
  <ul>
  <li style="width:50%;margin-left:15px;"><strong style="padding-left:25px;">排序/标题</strong>
    <input name="action" type="hidden" id="action" value="link.order" /></li>
  <li style="width:120px;"><strong>时间</strong></li>
  <li style="width:80px;"><strong>编辑</strong> </li> 
  <li style="width:80px;"><strong>删除</strong> </li>
 
  </ul>
<!--{loop $row $p}-->
  <ul>
  

  <li style="width:50%;margin-left:15px;"><input type="checkbox" name="checkbox" id="checkbox" /> <input name="c_sort[]" type="text" id="c_sort[]" value="{$p[c_order]}" size="5" maxlength="5"> <input name="h_id[]" type="hidden" id="h_id[]" value="{$p[id]}">
    <a href="./admin.html?do={$do}.edit&amp;id={$p[code]}">{$p[title]}</a></li>
  <li style="width:120px;">{$p[time]}</li>
  <li style="width:80px;"><a href="./admin.html?do={$do}.edit&amp;id={$p[code]}" class="edit">修改</a></li> 
  <li style="width:80px;"><a href="javascript:void(0);" onclick="isdel('{$p[title]}','/admin.html?do={$do}.delete&id={$p[code]}');" class="del">删除</a></li>
 
  </ul>
<!--{/loop}-->
<ul style="padding-top:8px; background:#f5f5f5; padding-bottom:8px;text-align:center;"><label><input class="checkbox" type="checkbox" name="chkall" onclick="checkall(this.form, 'choose')" />
全选 </label>&nbsp;&nbsp;|&nbsp;
<label><input name="action" type="radio" value="link.order" checked="checked" />
更新排序</label>
            |
<label><input type="radio" name="action" value="link.delete.batch" />
删除</label>
        
 
&nbsp;
<input name="Submit2" type="button" class="sub" onclick="isok('您确认执行操作么？','pform_list');" value=" 提交 " /></ul>

</form>
</div>
 
</body>

</html>
