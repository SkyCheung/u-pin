<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>产品管理</title>
<link href="{adm_tpl}/css/css.css" rel="stylesheet" type="text/css" />
<script src="{adm_tpl}/js/main.js" type="text/javascript"></script>

</head>

<body>
<div id="maintop"><div>你的位置：<span>内容管理 -> {$name}</span></div></div>

<div id="mainnav"> 	



<a class="button next" href="./admin.html?do={$type}.add&amp;id={$code}"><span style="color:#C00">发布产品</span></a>
<a class="button next" href="./admin.html?do=batch.add&amp;id={$code}&type={$type}"><span style="color:#C00">批量发布</span></a>
<!--{if $pid=='0'}-->
<a class="button" href="./admin.html?do=columns"><span style="color:#090">返回上级</span></a><!--{else}-->
<a class="button" href="./admin.html?do={$backtype}&id={$backcode}"><span style="color:#090">返回上级</span></a>
<!--{/if}-->




<a class="button" href="./admin.html?do={$type}&id={$code}"><span style="color:#888">当前：{$name}</span></a>





<!--{if $nextlist}-->
<a class="button" href="javascript:void(0);"><span style="color:#F63">{$nextsortname}：</span></a>
<!--{/if}-->
<!--{loop $nextlist $p}-->
<a class="button" href="./admin.html?do={$p[type]}&id={$p[code]}"><span>{$p[title]}</span></a>
<!--{/loop}-->






</div>




<div id="search">

<form method="get" id="form1" name="form1">
搜索：
  <input name="keyword" type="text"  class="key" id="keyword" value="{$keyword}"/>
  <input type="submit" value="提交" class="sub" />
  
  <input name="p" type="hidden" id="p" value="admin" />
  <input name="do" type="hidden" id="do" value="{$do}" />
  <input name="id" type="hidden" id="id" value="{$code}" />
</form>
</div> 




<div class="maintab">
<form method="post" id="pform_list" name="pform_list">
  <ul>
  <li style="width:50%;margin-left:15px;"><strong style="padding-left:25px;">标题 <a href="javascript:void(0);" onclick="javascript:fwin('/admin.html?do=sort&id={$code}');">内容排序</a></strong><input name="action" type="hidden" id="action" value="site.order" /></li>
  <li style="width:120px;"><strong>组图</strong></li>
  <li style="width:120px;"><strong>时间</strong></li>
  <li style="width:80px;"><strong>编辑</strong> </li> 
  <li style="width:80px;"><strong>删除</strong> </li>
 
  </ul>

  
<!--{loop $row $p}-->
  <ul>
  

  <li style="width:50%;margin-left:15px;"><input name="choose[]" type="checkbox" id="choose[]" value="{$p[id]}" /><input name="h_id[]" type="hidden" id="h_id[]" value="{$p[id]}"> {$p[title]}</li>
  <li style="width:120px;"><a href="javascript:void(0);" onclick="javascript:win('/admin.html?do=pic.add.sin&type={$type}&id={$p[code]}');">上传</a></li>
  <li style="width:120px;">{$p[time]}</li>
  <li style="width:80px;"><a href="./admin.html?do={$type}.edit&amp;id={$p[code]}&toid={$code}" class="edit">修改</a></li> 
  <li style="width:80px;"><a href="javascript:void(0);" onclick="isdel('{$p[title]}','/admin.html?do={$type}.delete&id={$p[code]}&toid={$code}');" class="del">删除</a></li>
 
  </ul>
<!--{/loop}-->

<div class="page" style="">{$pages['pages']}</div>


<ul style="padding-top:8px; background:#f5f5f5; padding-bottom:8px;text-align:center;"><label><input class="checkbox" type="checkbox" name="chkall" onclick="checkall(this.form, 'choose')" />
全选 </label>&nbsp;&nbsp;|&nbsp;
<label><input name="action" type="radio" value="{$type}.order" checked="checked" />
更新排序</label>
            |
<label><input type="radio" name="action" value="{$type}.delete" />
删除</label>
        
        |
<label><input type="radio" name="action" value="{$type}.move" />
转移到</label> / <label><input type="radio" name="action" value="{$type}.copy" />
复制到</label>
<!-- 
<input type="radio" name="action" value="product_copy" />
复制到
-->
<select name="gotoid" id="gotoid">
  <option value="0"> 请选择分类 </option>
  
          
			{$sortcon}

			
        
</select>
&nbsp;
<input name="Submit2" type="button" class="sub" onclick="isok('您确认执行操作么？','pform_list');" value=" 提交 " /></ul>
</form>
</div>






</body>

</html>
