<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>密码修改</title>
	<script src="{adm_tpl}/js/main.js" type="text/javascript"></script>
	<link href="{adm_tpl}/css/css.css" rel="stylesheet" type="text/css" /> </head>
<body>
<div id="maintop">
	<div>你的位置：<span>账户操作 -> 密码修改</span></div>
</div>
<div class="maincon" style="margin-top:20px;">
	<form action="" method="post" enctype="multipart/form-data" name="form1" id="form1">
		<input name="action" type="hidden" id="action" value="pwd" />
		<div class="row"> <label class="row-name">旧密码：</label>
			<div class="column">
				<input type="password" style="width: 1px;height:1px;border: none;float: right;">
				<input name="oldpwd" type="password" id="c_pwd1" size="50" autocomplete="off"/> </div>
		</div>
		<div class="row"> <label class="row-name">新密码：</label>
			<div class="column">				
				<input name="newpwd" type="password" id="pwd2" size="50" autocomplete="off"/> </div>
		</div>
		<div class="row"><label class="row-name"></label>
			<div class="column"><input type="submit" class="sub" value=" 提交 " /></div>
		</div>
	</form>
</div>
</body>
</html>
