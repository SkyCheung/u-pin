<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>计划任务</title>
		<link href="{adm_tpl}/css/css.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="{adm_tpl}/js/jquery.js"></script>
		<script src="{adm_tpl}/js/main.js" type="text/javascript"></script>
		<script src="{adm_tpl}/js/api.js"></script>
	</head>

	<body>
		<div id="maintop">
			<div>你的位置：<span>计划任务</span></div>
		</div>
       <form method="post" id="cron" name="form1">
		<div id="mainnav">
			<a class="button" href="./admin.html?do=cron&act=add"><span>添加</span></a>
			<a class="button" href="javascript:void(0);" onclick="delrows('cron.delete')"><span>删除</span></a>
			<input type="hidden" value="cron.delete" name="action" />
		</div>

		<div class="maintab list auto-height-list ajaxedit">			
				<ul class="rowtit">
					<li class="w5"><input type="checkbox" name="chkall"  id="chkall" onclick="checkall(this.form)"/></li>
					<li class="w20">名称</li>
					<li class="w10">状态</li>
					<!--<li class="w15">时间</li>-->
					<li class="w15">上次执行时间</li>
					<li class="w15">下次执行时间</li>
					<li class="w15">操作</li>
				</ul>
				<!--{loop $row $p}-->
				<ul>
					<li class="w5"><input type="checkbox" name="ids[]" value="{$p[id]}" id="checkbox" /></li>
					<li class="w20">{$p['name']}</li>
					<li class="w10"><a href="javascript:void(0);" class="ajax i-status{if $p['status']=='1'} i-status-on{/if}"  data-orival="{$p[status]}" data-id="{$p[id]}" data-do="cron" data-val="{$p[status]}" data-act="edit_status"></a></li>
					<!--<li class="w15">&nbsp;</li>-->
					<li class="w15">{$p['lasttime_format']}&nbsp;</li>
					<li class="w15">{$p['nexttime_format']}&nbsp;</li>
					<li class="w15"><a href="./admin.html?do=cron&act=edit&id={$p[id]}" class="edit">修改</a><a href="#" class="edit">执行</a><a href="javascript:void(0);" onclick="isdel('{$p[name]}','/admin.html?do=cron&act=delete&id={$p[id]}');" class="del">删除</a></li>
				</ul>
				<!--{/loop}-->
				<div class="page" style="">{$pages['pages']}</div>
			
		</div>
       </form>
       
	</body>

</html>
