<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>插件</title>
		<link href="{adm_tpl}/css/css.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="{adm_tpl}/js/jquery.js"></script>
		<script src="{adm_tpl}/js/main.js" type="text/javascript"></script>
		<script src="{adm_tpl}/js/api.js"></script>
	</head>

	<body>
		<div id="maintop">
			<div>你的位置：<span>插件</span></div>
		</div>
		<div class="maintab list auto-height-list ajaxedit" style="border-top: none;margin-top: 10px;">			
				<ul class="rowtit">
					<li class="w20 center">名称</li>
					<li class="w40">描述</li>
					<li class="w10">作者</li>
					<li class="w10">版本</li>
					<li class="w5 center">状态</li>
					<li class="w10">操作</li>
				</ul>
				<!--{loop $row $p}-->
				<ul>
					<li class="w20"><span class="img w60" style="width: 50px;height: 50px;border: none;"><img src="{plugin}com/{$p[code]}/logo.png" style="width: 50px;height: 50px;"/></span>{$p[name]}&nbsp;<br></li>
					<li class="w40"><div style="line-height: 25px;padding-top: 6px;">{$p[memo]}&nbsp;</div></li>
					<li class="w10">{$p[author]}</li>
					<li class="w10">{$p[version]}</li>
					<li class="w5 center">
						{if $p[has_install]==0}&nbsp;{else}
						<a href="javascript:void(0);" class="ajax i-status{if $p['status']=='1'} i-status-on{/if}"  data-orival="{$p[status]}" data-id="{$p[code]}" data-do="plugin" data-val="{$p[status]}" data-act="edit_status"></a>
						{/if}
					</li>
					<li class="w10">
						{if $p[has_install]==0}
						<a href="javascript:void(0);" onclick="location.href ='/admin.html?do=plugin&iscom=1&act=install&code={$p[code]}';" class="edit">安装</a>
						{else}
						<a href="./admin.html?do=plugin&act=config&code={$p[code]}" class="edit">管理</a>
						<a href="javascript:void(0);" onclick="isdel('确定要卸载吗，安装时创建的表和数据将会删除','/admin.html?do=plugin&iscom=1&act=uninst&code={$p[code]}');" class="edit">卸载</a>
						{/if}
					</li>
				</ul>
				<!--{/loop}-->
				<div class="page" style="">{$pages['pages']}</div>
			
		</div>
    <style>.maintab li{margin-left: 0px;}</style>
	</body>

</html>
