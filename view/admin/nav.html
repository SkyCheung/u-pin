<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>导航栏管理</title>
		<link href="{adm_tpl}/css/css.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="{adm_tpl}/js/jquery.js"></script>
		<script src="{adm_tpl}/js/main.js" type="text/javascript"></script>
		<script src="{adm_tpl}/js/api.js"></script>
	</head>

	<body>
		<div id="maintop">
			<div>你的位置：<span>导航栏管理</span></div>
		</div>
       <form method="post" id="nav" name="form1">
		<div id="mainnav">
			<a class="button" href="./admin.html?do=nav.add"><span>添加</span></a>
			<input type="hidden" value="nav.delete" name="action" />
		</div>

		<div class="maintab list auto-height-list ajaxedit">			
				<ul class="rowtit">
					<li class="w10"><strong>类型</strong></li>
					<li class="w30"><strong>名称</strong></li>
					<li class="w10"><strong>显示</strong></li>
					<li class="w10"><strong>新窗口</strong></li>
					<li class="w10"><strong>排序</strong></li>
					<li class="w15"><strong>操作</strong></li>
				</ul>
				<!--{loop $row $p}-->
				<ul>
					<li class="w10">{$p[type_name]}</li>
					<li class="w30">{$p[name]}</li>
					<li class="w10"><a href="javascript:void(0);" class="ajax i-status{if $p['status']=='1'} i-status-on{/if}"  data-orival="{$p[status]}" data-id="{$p[id]}" data-do="nav" data-val="{$p[status]}" data-act="edit_status"></a></li>
					<li class="w10"><a href="javascript:void(0);" class="ajax i-status{if $p['target']=='1'} i-status-on{/if}"  data-orival="{$p[target]}" data-id="{$p[id]}" data-do="nav" data-val="{$p[target]}" data-act="edit_target"></a></li>
					<li class="w10"><input name="c_sort[]" type="text" id="c_sort[]" value="{$p[sort]}" size="5" maxlength="5" class="ajax" data-orival="{$p[sort]}" data-id="{$p[id]}" data-do="nav" data-act="edit_sort"</li>
					<li class="w15"><a href="./admin.html?do=nav.edit&id={$p[id]}" class="edit">修改</a><a href="javascript:void(0);" onclick="isdel('{$p[name]}','/admin.html?do=nav.delete&id={$p[id]}');" class="del">删除</a></li>
				</ul>
				<!--{/loop}-->
				<div class="page" style="">{$pages['pages']}</div>
			
		</div>
       </form>
       
	</body>

</html>
