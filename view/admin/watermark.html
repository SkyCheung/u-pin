<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>系统设置</title>
<link href="{adm_tpl}/css/css.css" rel="stylesheet" type="text/css" />
<script src="{adm_tpl}/js/main.js" type="text/javascript"></script>
</head>

<body>
<div id="maintop"><div>你的位置：<span>系统设置 -> 基本设置</span></div></div>

<div id="mainnav">
			<a class="button" href="./admin.html?do=set&tab=base" onclick="this.blur();"><span>基本设置</span></a>
			<a class="button" href="./admin.html?do=set&tab=shop" onclick="this.blur();"><span>商品、购物</span></a>
			<a class="button" href="./admin.html?do=banner" onclick="this.blur();"><span>Banner组图</span></a>
			<a class="button" href="./admin.html?do=link" onclick="this.blur();"><span>友情链接</span></a>
			<a class="button" href="./admin.html?do=watermark" onclick="this.blur();"><span>缩略图、水印设置</span></a>
			<a class="button" href="./admin.html?do=tools" onclick="this.blur();"><span>网站工具</span></a>
		</div>


<div class="maincon">
<form action="" method="post" enctype="multipart/form-data" name="form1" id="form1"><input name="action" type="hidden" id="action" value="set" />

<div class="row">
      <label class="row-name">缩略图宽高：</label>
      <div class="column">
        <p>商品图片： 
        宽<input name="goods_width" type="number" id="goods_width" value="{$ym_goods_width}" size="3" maxlength="4" />
        高<input name="goods_height" type="number" id="goods_height" value="{$ym_goods_height}" size="3" maxlength="4" /></p>
         <p>商品图册： 
        宽<input name="goodsimg_width" type="number" id="goodsimg_width" value="{$ym_goodsimg_width}" size="3" maxlength="4" />
        高<input name="goodsimg_height" type="number" id="goodsimg_height" value="{$ym_goodsimg_height}" size="3" maxlength="4" /></p>
        <p>品牌logo：
        宽<input name="brand_width" type="number" id="brand_width" value="{$ym_brand_width}" size="3" maxlength="4" />
        高<input name="brand_height" type="number" id="brand_height" value="{$ym_brand_height}" size="3" maxlength="4" /></p>
        <p>文章图片：
        宽<input name="news_width" type="number" id="news_width" value="{$ym_news_width}" size="3" maxlength="4" />
        高<input name="news_height" type="number" id="news_height" value="{$ym_news_height}" size="3" maxlength="4" /></p>
        <p>晒单图片：
        宽<input name="comment_width" type="number" id="comment_width" value="{$ym_comment_width}" size="3" maxlength="4" />
        高<input name="comment_height" type="number" id="comment_height" value="{$ym_comment_height}" size="3" maxlength="4" /></p>
        <p>会员头像：
        宽<input name="avatar_width" type="number" id="avatar_width" value="{$ym_avatar_width}" size="3" maxlength="4" />
        高<input name="avatar_height" type="number" id="avatar_height" value="{$ym_avatar_height}" size="3" maxlength="4" /></p>        
      <span>批量设置栏目的内容缩略图宽高值</span></div>
</div>
<div class="row">
      <label class="row-name">缩略图模式：</label><div class="column"> <label><input name="thumb_type" type="radio" id="thumb_type" value="1" {$thumb_type[1]} /> 
        剪裁(居中) </label> <label><input name="thumb_type" type="radio" id="thumb_type" value="2" {$thumb_type[2]} /> 
        剪裁(左上) </label> 
        <label><input type="radio" name="thumb_type" id="thumb_type" value="0" {$thumb_type[0]} /> 
        比例</label>
    </div></div>
<div class="row">
      <label class="row-name">启用水印：</label><div class="column"> <label><input name="is_watermark" type="radio" id="c_iswm" value="1" {$c_iswm[1]} /> 
        是 </label> <label><input type="radio" name="is_watermark" id="c_iswm" value="0" {$c_iswm[0]} /> 
        否</label>
    </div></div>
    <div class="row">
      <label class="row-name">水印图片：</label><div class="column"><input type="file" name="file_upload" id="file_upload" /><input type="hidden" name="watermark_oldimg" value="{$ym_watermark_img}" /><span>为提高水印图片质量，本系统仅支持PNG透明图片</span>
      	<img src="{$ym_watermark_img}" style="width: 100px;height: 60px;vertical-align: middle;" />
</div></div>
    <div class="row">
      <label class="row-name">水印位置：</label><div class="column">
        <label><input name="watermark_posi" type="radio" id="c_wmwz" value="1" {$c_wmwz[1]} /> 左上 </label>
        <label><input name="watermark_posi" type="radio" id="c_wmwz" value="2" {$c_wmwz[2]} /> 
        中上 </label>
        <label><input name="watermark_posi" type="radio" id="c_wmwz" value="3" {$c_wmwz[3]} /> 
        右上 </label>
        <br />
		<label><input name="watermark_posi" type="radio" id="c_wmwz" value="4" {$c_wmwz[4]} /> 
		左中 </label>
        <label><input name="watermark_posi" type="radio" id="c_wmwz" value="5" {$c_wmwz[5]} />
        中间
        </label>
        <label><input name="watermark_posi" type="radio" id="c_wmwz" value="6" {$c_wmwz[6]} /> 
        右中 </label>
        <br />
		<label><input name="watermark_posi" type="radio" id="c_wmwz" value="7" {$c_wmwz[7]} /> 
		左下 </label>
        <label><input name="watermark_posi" type="radio" id="c_wmwz" value="8" {$c_wmwz[8]} />
        中下 </label>
        <label><input name="watermark_posi" type="radio" id="c_wmwz" value="9" {$c_wmwz[9]} /> 
        右下 </label>
      </div></div>
    <div class="row"><label class="row-name"></label><div class="column"><input type="submit" class="sub" value=" 提交 " /></div></div>
</form>
</div>






</body>

</html>
