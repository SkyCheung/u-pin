<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>更新会员</title>
		<script type="text/javascript" src="{adm_tpl}/js/jquery.js"></script>
		<script src="{adm_tpl}/js/main.js" type="text/javascript"></script>
		<link href="{adm_tpl}/css/css.css" rel="stylesheet" type="text/css" />

	</head>

	<body>
		<div id="maintop">
			<div>你的位置：<span>会员管理 -> 更新会员</span></div>
		</div>
		<div id="mainnav"> <a class="button" href="./admin.html?do=member.add"><span>增加会员</span></a><a class="button" href="./admin.html?do=member"><span>会员列表</span></a></div>
		<div class="maincon">
			<form action="" method="post" enctype="multipart/form-data" name="form1" id="form1">
				<div class="row">
					<label class="row-name"></label>
					<div class="column"><img src="{if $row[img]}{$row[img]}{else}{tpl_root}/images/avatar.jpg{/if}" width="80" height="80" alt="未上传">
					<span></span></div>
				</div>
				<div class="row">
					<label class="row-name">用户名：</label>
					<div class="column"><input name="uname" type="text" id="uname" value="{$row[uname]}" size="60"  autocomplete="off"/><span></span></div>
				</div>
				<div class="row">
					<label class="row-name">手机：</label>
					<div class="column"><input name="mobile" type="text" id="mobile" value="{$row[mobile]}" size="60" maxlength="30" autocomplete="off"/>
					</div>
				</div>
				<div class="row">
					<label class="row-name">邮箱 ：</label>
					<div class="column"><input name="email" type="text" id="email" value="{$row[email]}" size="60"  autocomplete="off"/><span></span></div>
				</div>
				<div class="row">
					<label class="row-name">性别 ：</label>
					<div class="column"><label><input name="sex" type="radio" value="1" size="60" {$cbk_sex[1]}/>男</label>
						<label><input name="sex" type="radio" value="2" size="60" {$cbk_sex[2]}/>女</label><label><input name="sex" type="radio" value="0" size="60" {$cbk_sex[0]}/>保密</label><span></span></div>
				</div>
				<div class="row">
					<label class="row-name">重置密码：</label>
					<div class="column">
						<input type="password" style="width: 1px;height:1px;border: none;float: right;">
						<input name="pwd" type="password" id="pwd" value="" size="60" autocomplete="off"/>					
					<span>需要重置密码时填写</span></div>
				</div>
				<div class="row">
					<label class="row-name">真实姓名 ：</label>
					<div class="column"><input name="realname" type="text" id="realname" value="{$row[realname]}" size="60" /><span></span></div>
				</div>
				<div class="row">
					<label class="row-name">会员等级：</label>
					<div class="column">
						<!--{loop $grade $p}-->
						<label><input name="grade_id" type="radio" value="{$p[grade_id]}" size="60" {if $p[grade_id]==$row[grade_id]}checked="checked"{/if}/>{$p[grade_name]}</label>
						<!--{/loop}-->
					</div>
				</div>
				<!--分销-->
				{if $ym_ditribution_config['distrib_level']>0}
				<div class="row">
					<label class="row-name">分销级别：</label>
					<div class="column">
						<label><input name="commiss_id" type="radio" value="0" size="60" {if 0==$row['commiss_id']}checked="checked"{/if}/>无</label>
						<!--{loop $ym_ditribution_config['commission'] $p}-->
						<label><input name="commiss_id" type="radio" value="{$p[id]}" size="60" {if $p['id']==$row['commiss_id']}checked="checked"{/if}/>{$p['name']}</label>
						<!--{/loop}-->
						<span></span></div>
				</div>	
				{/if}
				<div class="row">
					<label class="row-name">注册时间：</label>
					<div class="column">{$addtime}<span></span></div>
				</div>
				<div class="row">
					<label class="row-name">账户状态：</label>
					<div class="column">
						<label><input name="status" type="radio" value="1" size="60" {$cbk_status[1]}/>正常</label>
						<label><input name="status" type="radio" value="0" size="60" {$cbk_status[0]}/>冻结</label><span>冻结后用户将不能登录</span>
					</div>
				</div>
				<div class="row">
					<label class="row-name">账户明细：</label>
					<div class="column">
						<label>余额 {$row['balance']}</label>&nbsp;&nbsp;
						<label>积分 {$row['point']}</label>
					</div>
				</div>
 
				<div class="row"><label class="row-name"></label>
					<div class="column"><input name="action" type="hidden" id="action" value="member.edit" /><input type="submit" class="sub" value=" 提交 " /></div>
				</div>
			</form>

		</div>

	</body>

</html>
