<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>商品分类管理</title>
		<link href="{adm_tpl}/css/css.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="{adm_tpl}/js/jquery.js"></script>
		<script src="{adm_tpl}/js/main.js" type="text/javascript"></script>
		<script src="{adm_tpl}/js/api.js"></script>
	</head>

	<body>
		<div id="maintop">
			<div>你的位置：<span>商品分类管理</span></div>
		</div>
       <form method="post" id="category" name="form1">
		<div id="mainnav">
			<a class="button" href="./admin.html?do=category.add"><span>添加</span></a>
		</div>

			<div class="maintab list">			
				<ul class="rowtit">
					<li class="w5"></li>
					<li class="w70"><strong>分类名称</strong></li>
					<li class="w5"><strong>排序</strong></li>
					<li class="w15"><strong>操作</strong></li>
				</ul>
			</div>	
				<div class="maincon ajaxedit">
					<ul>
				<!--{loop $row $p}-->				 					
						<li style="width: 100%;"><input type="text" value="{$p[name]}" class="ajax" data-orival="{$p[name]}" data-id="{$p[id]}" data-do="category" data-act="edit_name"/>
							<span><input name="c_sort[]" type="text" id="c_sort[]" value="{$p[sort]}" size="5" maxlength="6" class="ajax" data-orival="{$p[sort]}" data-id="{$p[id]}" data-do="category" data-act="edit_sort">
							<input name="id[]" type="hidden" id="id[]" value="{$p[id]}">
							<a href="/admin.html?do=category.add&id={$p[id]}">添加下级</a>	
							<a href="./admin.html?do=category.edit&id={$p[id]}" class="edit">修改</a>
							<a href="javascript:void(0);" onclick="isdel('{$p[name]}','/admin.html?do=category.delete&id={$p[id]}');" class="del">删除</a></span>
							<span style="color:#bbb;">[{$p[id]}] </span>
						</li>
						
						<!--{loop $p[child] $v}-->
						<ul><li><input type="text" value="{$v[name]}" class="ajax" data-orival="{$v[name]}" data-id="{$v[id]}" data-do="category" data-act="edit_name"/>
							<span><input name="c_sort[]" type="text" id="c_sort[]" value="{$v[sort]}" size="5" maxlength="6" class="ajax" data-orival="{$v[sort]}" data-id="{$v[id]}" data-do="category" data-act="edit_sort">
							<input name="id[]" type="hidden" id="id[]" value="{$v[id]}">
							<a href="/admin.html?do=category.add&id={$v[id]}">添加下级</a>	
							<a href="./admin.html?do=category.edit&id={$v[id]}" class="edit">修改</a>
							<a href="javascript:void(0);" onclick="isdel('{$v[name]}','/admin.html?do=category.delete&id={$v[id]}');" class="del">删除</a></span>
							<span style="color:#bbb;">[{$v[id]}] </span></li>
						</ul>
						
						 <!--{loop $v[child] $s}-->
						  	<ul><ul><li><input type="text" value="{$s[name]}" class="ajax" data-orival="{$s[name]}" data-id="{$s[id]}" data-do="category" data-act="edit_name"/>
							<span><input name="c_sort[]" type="text" id="c_sort[]" value="{$s[sort]}" size="5" maxlength="6" class="ajax" data-orival="{$s[sort]}" data-id="{$s[id]}" data-do="category" data-act="edit_sort">
							<input name="id[]" type="hidden" id="id[]" value="{$s[id]}">
							<a href="/admin.html?do=category.add&id={$s[id]}">添加下级</a>	
							<a href="./admin.html?do=category.edit&id={$s[id]}" class="edit">修改</a>
							<a href="javascript:void(0);" onclick="isdel('{$s[name]}','/admin.html?do=category.delete&id={$s[id]}');" class="del">删除</a></span>
							<span style="color:#bbb;">[{$s[id]}] </span>
							</li></ul></ul>
							
							<!--{loop $s[child] $m}-->
						  	<ul><ul><ul><li><input type="text" value="{$m[name]}" class="ajax" data-orival="{$m[name]}" data-id="{$m[id]}" data-do="category" data-act="edit_name"/>
							<span><input name="c_sort[]" type="text" id="c_sort[]" value="{$m[sort]}" size="5" maxlength="6" class="ajax" data-orival="{$m[sort]}" data-id="{$m[id]}" data-do="category" data-act="edit_sort">
							<input name="id[]" type="hidden" id="id[]" value="{$m[id]}">
							<a href="javascript:void(0);" style="width: 56px;display: inline-block;">&nbsp;&nbsp;&nbsp;&nbsp;</a>	
							<a href="./admin.html?do=category.edit&id={$m[id]}" class="edit">修改</a>
							<a href="javascript:void(0);" onclick="isdel('{$m[name]}','/admin.html?do=category.delete&id={$m[id]}');" class="del">删除</a></span>
							<span style="color:#bbb;">[{$m[id]}] </span>
							</li></ul></ul></ul>
						 	<!--{/loop}--> 
						 <!--{/loop}-->
						<!--{/loop}-->					
				<!--{/loop}-->
				</ul>
				</div>
       </form>
	</body>

</html>
