<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>优惠活动管理</title>
		<link href="{adm_tpl}/css/css.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="{adm_tpl}/js/jquery.js"></script>
		<script src="{adm_tpl}/js/main.js" type="text/javascript"></script>
		<script src="{adm_tpl}/js/api.js"></script>
		<style>			
			.auto-height-list ul{padding-top: 10px;padding-bottom: 10px;}
			ul.rowtit{padding-top: 0px;padding-bottom: 0px;}
		</style>
	</head>

	<body>
		<div id="maintop">
			<div>你的位置：<span>优惠活动管理</span></div>
		</div>
		
       <form method="post" id="sp_discount" name="form1">
       	
		<div id="mainnav">
			<div class="optip" style="display: block;">优惠活动：可作为限时抢购和秒杀等促销活动。</div>
			<a class="button" href="./admin.html?do=sp_discount&act=add"><span>添加</span></a>
			<a class="button" href="javascript:void(0);" onclick="delrows('sp_discount.delete')" style="display: none;"><span>删除</span></a>
			<input type="hidden" value="sp_discount.delete" name="action" />
		</div>

		<div class="maintab list auto-height-list ajaxedit">			
				<ul class="rowtit">
					<li class="w2" style="display: none;"><input type="checkbox" name="chkall"  id="chkall" onclick="checkall(this.form)"/></li>
					<li class="w50">活动名称</li>
					<li class="w15">活动时间</li>
					<li class="w5">启用</li>
					<li class="w10">优惠类型</li>
					<li class="w10">操作</li>
				</ul>
				<!--{loop $row $p}-->
				<ul>
					<li class="w2" style="display: none;"><input type="checkbox" name="ids[]" value="{$p[id]}" id="checkbox" /></li>
					<li class="w50">{$p['name']}</li>
					<li class="w15" style="line-height: 22px;">{$p['start_time_format']}<br>{$p['end_time_format']}</li>					
					<li class="w5"><a href="javascript:void(0);" class="ajax i-status{if $p['status']=='1'} i-status-on{/if}"  data-orival="{$p[status]}" data-id="{$p[id]}" data-do="sp_discount" data-val="{$p[status]}" data-act="edit_status"></a></li>
					<li class="w10">{$p['type_name']}&nbsp;</li>
					<li class="w10"><a href="./admin.html?do=sp_discount&act=edit&id={$p[id]}" class="edit">修改</a><a href="javascript:void(0);" onclick="isdel('确定要删除该活动？','/admin.html?do=sp_discount&act=delete&id={$p[id]}');" class="del">删除</a></li>
				</ul>
				<!--{/loop}-->
				<div class="page" style="">{$pages['pages']}</div>
		</div>
       </form>
       
	</body>

</html>
