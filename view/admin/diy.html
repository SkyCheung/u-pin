<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>栏目管理</title>
	<link href="{adm_tpl}/css/css.css" rel="stylesheet" type="text/css" />
	<script src="{adm_tpl}/js/jquery.js" type="text/javascript"></script>
	<script src="{adm_tpl}/js/main.js" type="text/javascript"></script>
</head>
<body>
<div id="maintop">
	<div>你的位置：<span>系统设置 -> 自定义内容</span></div>
</div>
<div id="mainnav">
	<a href="./admin.html?do=diy&client=1" class="button"><span>PC端</span></a><a href="./admin.html?do=diy&client=2" class="button"><span>手机端</span></a> <a class="button" href="./admin.html?do=diy.add"><span>新建引用内容</span></a>
</div>
<div class="maintab list auto-height-list">
	<ul class="rowtit">
		<li class="w10"><strong>类型</strong></li>
		<li class="w30"><strong>名称</strong></li>
		<li class="w20 center"><strong>变量名称</strong></li>
		<li class="w10"><strong>引用数量</strong></li>
		<li class="w15"><strong>操作</strong></li>
	</ul>
	<!--{loop $row $p}-->
	<ul>
		<li class="w10">{$cbk_diy_type[$p[diy_type]]}</li>
		<li class="w30">
			<a href="./admin.html?do=diy.edit&amp;id={$p[id]}">{$p[title]}&nbsp;</a>
		</li>
		<li class="w20 center">$diy_{$p[name]}</li>
		<li class="w10">&nbsp;{$p[num]}</li>
		<li class="w15">
			<a href="./admin.html?do=diy.edit&amp;id={$p[id]}" class="edit">编辑</a>
			<a href="javascript:void(0);" onclick="isdel('{$p[title]}','/admin.html?do=diy.delete&id={$p[id]}');" class="del">删除</a>
		</li>
	</ul>
	<!--{/loop}-->
</div>
</body>
</html>
