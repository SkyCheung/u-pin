<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>操作页</title>
<script type="text/javascript" src="view/admin/js/jquery.js"></script>
<meta http-equiv="refresh" content="{s};URL={url}" />

<style>
body{margin:0;padding:0;font-size:14px;}
img{border:0;}
.con,.bodytitle{width:600px;margin-left:80px;clear:both;}
.bodytitle{border:1px #e8e8e8 solid;border-top:2px #535353 solid;float:left;clear:both;padding-top:10px; margin-top:50px;background:#f5f5f5;}
.bodytitle a{float:right;padding:5px;margin:8px;margin-right:20px;}
.bodytitletxt{float:left;line-height:50px;margin-left:20px;font-size:16px; font-weight:bold;color:#000;}
.con{border:1px #e8e8e8 solid;border-top:0px;}
.con div{padding:30px;line-height:33px;}
.red{color:#333;font-weight:bold;}
a{color:#666;text-decoration:none;}
a:hover{color:#F60;}
</style>
<script>
if(self.frameElement !=null && self.frameElement.id=='ym_main'){
	//top.ym_main.window.location.reload();
    top.document.getElementById('ym_main').height=100;
}
top.scroll(0,0);
</script>
</head>

<body>
<div class="bodytitle">
	<div class="bodytitletxt">操作提示</div>
    <a href="{url}"> <img src="./view/admin/images/back.png" width="20" height="20" /></a>
</div>
<div class="con">
<div>
<span class="red">{msg}</span> <br />
<a href="{url}">点击返回上一页!  </a>
</div>
</div>
</body>
</html>
