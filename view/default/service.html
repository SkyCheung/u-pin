<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>售后服务 - {$ym_title}</title>
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/center.css" />
	</head>

	<body>
		<!--{tpl header}-->
		<div class="center-body">
			<div class="nb">
				<div class="center-lside">
					 <!--{tpl usermenu}-->
				</div>
				<div class="center-rside pages-style">
					<div class="center4 center-title-sig">
						   <h3>售后服务<a href="/myorder.html?status={order_finish}" class="vivi-blue">申请售后</a></h3>
					</div>
					<div class="list-bd applyservice">
						<div class="list-bd-head">
								<div class="list-bd-th th4">
									退换货编号
								</div>
								<div class="list-bd-th th4">
									订单号
								</div>
								<div class="list-bd-th th2">
									商品名称
								</div>
								<div class="list-bd-th th4">
									申请时间
								</div>
								<div class="list-bd-th th4">
									状态
								</div>
								<div class="list-bd-th th4">
									操作
								</div>
						</div>
						<ul>
							<!--{loop $row $p}-->
							<li>
								<div class="list-bd-th th4">
									[{$lang_service_type[$p['type']]}] {$p['id']}
								</div>
								<div class="list-bd-th th4">
									<a href="details.html?oid={$p['order_sn']}" target="_blank">{$p['order_sn']}</a>
								</div>
								<div class="list-bd-th th2">
									<a href="{$p['url']}" target="_blank">{$p['name']}</a>
									<p class="qiangrey"><!--{loop $p['spec'] $s}-->
											<span>{$s['name']}：{$s['val']}</span>
											<!--{/loop}--></p>
								</div>								
								<div class="list-bd-th th4">
									{$p['addtime']}
								</div>
								<div class="list-bd-th th4">
									{$lang_service[$p['status']]}
								</div>
								<div class="list-bd-th red th4">
									<a href="servicedetails.html?id={$p['id']}" class="lnk">查看</a>
								</div>
							</li>
							<!--{/loop}-->							
						</ul>
					</div>
					<div class="pages"><!--{$pages['pages']}--></div>
					
				</div>
			</div>
		</div>
		
		<!--{tpl footer}-->	
		<!--{tpl toolbar}-->
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="js/main.js" ></script>
      <script>
      	$(".advance").click(function(){
      		$(".slidedown-advance").slideToggle(300);
      		});
      		$(".i.icon-del").each(function(){
      			$(this).click(function(){
      				$(this).parentsUntil(".dd-list").hide();
      			});           
      		});
		$(function () {
			loadLayer();
		});
      </script>

	</body>

</html>
